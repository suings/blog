			  		<h2>Linux中386/amd64/arm/arm64的区分</h2>
					
					<div>
						<span class="post-time">2019-02-28 22:11:43</span>
					</div>	
					

					<div class="article-content">
						<p><a href="https://stackoverflow.com/questions/48678152/how-to-detect-386-amd64-arm-or-arm64-os-architecture-via-shell-bash" target="_blank" rel="noopener">https://stackoverflow.com/questions/48678152/how-to-detect-386-amd64-arm-or-arm64-os-architecture-via-shell-bash</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">architecture=&quot;&quot;</span><br><span class="line">case $(uname -m) in</span><br><span class="line">    i386)   architecture=&quot;386&quot; ;;</span><br><span class="line">    i686)   architecture=&quot;386&quot; ;;</span><br><span class="line">    x86_64) architecture=&quot;amd64&quot; ;;</span><br><span class="line">    arm)    dpkg --print-architecture | grep -q &quot;arm64&quot; &amp;&amp; architecture=&quot;arm64&quot; || architecture=&quot;arm&quot; ;;</span><br><span class="line">esac</span><br></pre></td></tr></table></figure>
<p>或者:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">case $(uname -m) in</span><br><span class="line">    i386)   echo &quot;386&quot; ;;</span><br><span class="line">    i686)   echo &quot;386&quot; ;;</span><br><span class="line">    x86_64) echo &quot;amd64&quot; ;;</span><br><span class="line">    arm)    dpkg --print-architecture | grep -q &quot;arm64&quot; &amp;&amp; echo &quot;arm64&quot; || echo &quot;arm&quot; ;;</span><br><span class="line">esac</span><br></pre></td></tr></table></figure>
